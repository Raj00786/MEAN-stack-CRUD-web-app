<div>
	<h2>Login Here:-</h2>
	<form ng-submit='main.logUser(data)'>
		<label>Username</label>
		<input class="form-control" type="text" name="username" placeholder="username" ng-model='main.data.username'>
		<br>
		<label>Password</label>
		<input class="form-control" type="password" name="password" placeholder="password" ng-model='main.data.password'>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
<!-- 		<a href="/auth/facebook" target="_blank"><button type="button" class="btn btn-success">Facebook-Newtab</button></a>
 -->		<button type="button" class="btn btn-success" ng-click='main.facebook();'>Facebook</button>
	</form>
</div>

<div class="jumbotron text-center" ng-show='main.loading'>
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show='main.successMsg'>
	<div class="alert alert-success">
		{{	main.successMsg }}
	</div>
</div>

<div class="row show-hide-message" ng-show="main.errorMsg ">
	<div class="alert alert-warning">
		{{ main.errorMsg }}
	</div>
</div>


<div class="row show-hide-message" ng-show="facebook.errorMsg ">
	<div class="alert alert-warning">
		{{ facebook.errorMsg }}
	</div>
</div>
